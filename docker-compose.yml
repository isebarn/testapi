version: '3'
services:
  mongodb:
    container_name: mongodb
    image: mongo
    networks:
      - node-webapp-network    
    volumes:
      - mongodb:/data/db
  node:
    image: david/testapi
    restart: always
    networks:
      - node-webapp-network    
    ports:
      - 3000:3000
    links:
      - mongodb
    depends_on:
      - mongodb
    expose:
      - "3000"
    restart: on-failure
    environment:
      MONGO: mongodb://mongodb:27017
  web:
    image: david/testweb
    networks:
      - node-webapp-network
    ports: #This is used to map the containerâ€™s ports to the host machine.
      - "3001:3000"

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017
    networks:
      - node-webapp-network

volumes:
 mongodb:

networks:
  node-webapp-network:
    driver: bridge
